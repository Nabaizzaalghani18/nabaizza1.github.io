<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Segitiga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #333;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hitung Luas Segitiga</h1>
        <form id="triangle-form">
            <label for="base">Panjang Alas (cm):</label>
            <input type="number" id="base" required>

            <label for="height">Tinggi (cm):</label>
            <input type="number" id="height" required>

            <button type="submit">Hitung Luas</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('triangle-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const base = parseFloat(document.getElementById('base').value);
            const height = parseFloat(document.getElementById('height').value);

            const area = 0.5 * base * height;

            document.getElementById('result').innerText = `Luas Segitiga: ${area} cmÂ²`;
        });
    </script>
</body>
</html>
